name: Deploy Chatbot Gemini na AWS

on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar testes de unidade
        run: |
          source .venv/bin/activate
          ./run_tests.sh

  deploy:
    runs-on: ubuntu-latest
    needs: tests

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1
      TF_VAR_gemini_api_key: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Inicializar Terraform
        working-directory: terraform
        run: terraform init
      # The import step is removed because we are now using data sources.
      
      - name: Gerar plano do Terraform
        working-directory: terraform
        run: terraform plan -out=tfplan

      - name: Aplicar Terraform (Provisionar Infraestrutura)
        working-directory: terraform
        run: terraform apply -auto-approve tfplan