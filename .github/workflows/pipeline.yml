name: Deploy Chatbot Gemini na AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Instalar Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Inicializar Terraform
        working-directory: terraform
        run: terraform init

      - name: Importar recursos existentes
        # This step is conditional to avoid errors if the resource is already in state.
        # It's only for the first run or if the state file is lost.
        working-directory: terraform
        run: |
          # Import the Security Group
          terraform import aws_security_group.chatbot_sg sg-0391a120c842d854c

          # Import the S3 Bucket (optional, if it also exists)
          terraform import aws_s3_bucket.example projeto-final-ia-testing_helper
        continue-on-error: true # This makes the job continue even if the import fails (e.g., resource not found or already in state)
      
      - name: Gerar plano do Terraform
        working-directory: terraform
        run: terraform plan -out=tfplan

      - name: Aplicar Terraform (Provisionar Infraestrutura)
        working-directory: terraform
        run: terraform apply -auto-approve tfplan