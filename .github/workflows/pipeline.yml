name: Deploy Chatbot Gemini na AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1
      TF_VAR_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Instalar Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Inicializar Terraform
        working-directory: terraform
        run: terraform init

      # The import step is removed because we are now using data sources.
      
      - name: Gerar plano do Terraform
        working-directory: terraform
        run: terraform plan -out=tfplan

      - name: Aplicar Terraform (Provisionar Infraestrutura)
        working-directory: terraform
        run: terraform apply -auto-approve tfplan